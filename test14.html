<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:300px;
				height:300px;
				position:relative;
			}
			#div1{
				width:300px;
				height:300px;
				background:red;
				position:absolute;
				z-index:1;
			}
			#div2{
				width:300px;
				height:300px;
				background:black;
				position:absolute;
				left:6px;
				top:6px;
				opacity:0.5;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div1"></div>
			<div id="div2"></div>
		</div>
	</body>
</html>
